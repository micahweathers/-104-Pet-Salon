<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Salon</title>
  <link rel="stylesheet" href="./style/mystyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <header class="bg-light shadow-sm mb-4">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand text-primary fs-3 fw-bold" href="index.html">The Fashion Pet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registration.html">Registration</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    
    <!-- Salon Info -->
    <section id="salonInfo" class="bg-white p-4 rounded shadow-sm mb-4">
      <!-- JS will populate salon information here -->
    </section>

    <!-- Registered Pets -->
    <section id="pet-info" class="bg-white p-4 rounded shadow-sm mb-5">
      <h2 class="text-primary fw-semibold mb-3" id="petCount">Total Pets: 0</h2>
      <p class="text-muted mb-4" id="averageAge">Average Age: </p>
      <h3 class="text-secondary mb-3">Pet Names:</h3>
      <ul id="petList" class="list-group shadow-sm"></ul>
    </section>

    <!-- Pet Registration -->
    <section class="bg-light p-4 rounded shadow-sm">
      <h2 class="text-success mb-4">Register a New Pet</h2>
      <form id="petForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" id="petName" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Age</label>
          <input type="number" id="petAge" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Gender</label>
          <input type="text" id="petGender" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Breed</label>
          <input type="text" id="petBreed" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Service</label>
          <input type="text" id="petService" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Type</label>
          <select id="petType" class="form-select" required>
            <option value="">Select type</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Rabbit">Rabbit</option>
            <option value="Bird">Bird</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Register Pet</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center text-muted my-4">
    &copy; 2025 The Fashion Pet Salon. All rights reserved.
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
